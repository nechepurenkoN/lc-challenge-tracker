<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>LeetCode challenge tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="icon" href="img/lc.favicon-16x16.png" type="image/png" />
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="wrapper">
        <h2 id="title">
            LeetCode challenge <a href="https://github.com/nechepurenkoN/lc-challenge-tracker" target="_blank">
            <img src="https://github.githubassets.com/favicons/favicon.svg" alt="github-icon" width="20px"/>
        </a>
        </h2>
        <section id="rules">
            <h4 class="rules-header">Rules:</h4>
            <ul class="rules-list">
                <li class="rule">
                    6 or more tasks should be solved every week.
                </li>
                <li class="rule">
                    Week is considered to be 00:00 UTC Mon - 23:59 UTC Sun.
                </li>
                <li class="rule">
                    Daily tasks are preferable.
                </li>
                <li class="rule">
                    All solved tasks should include no more than a half of easy ones.
                </li>
                <li class="rule">
                    Penalties are set by participants though must be strict.
                </li>
            </ul>
        </section>
        <div id="root"></div>
    </div>
</body>
</html>
